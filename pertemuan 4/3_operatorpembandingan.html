<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Operator perbandingan
        </title>
    </head>
    <body>
        <script>
            var aku =28;
            var kamu = 24;

            //sama dengan
            var hasil = aku == kamu;
            document.write( `${aku} == ${kamu} = ${hasil} <br>` );

            //lebih besar
            var hasil = aku > kamu;
            document.write( `${aku} >  ${kamu} = ${hasil} <br>` );

            //lebih sama dengan
            var hasil = aku >= kamu;
            document.write( `${aku} >= ${kamu} = ${hasil} <br>` );


            // lebih kecil
            var hasil = aku < kamu;
            document.write( `${aku} < ${kamu} = ${hasil} <br>` );

            // lebih kecil sama dengan
            var hasil = aku <= kamu;
            document.write( `${aku} <= ${kamu} = ${hasil} <br>` );

            //tidak samadengan
            var hasil = aku != kamu;
            document.write( `${aku} != ${kamu} = ${hasil} <br>` );

        </script>
    </body>
</html>
