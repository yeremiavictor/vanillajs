<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Operator bitwise
        </title>
    </head>
    <body>
        <script>
            // Operator logika pada js
            var x = 4;
            var y = 3;

            //operator bitwise ir
            var hasil = x & y;
            document.write(` ${x} & ${y} = ${hasil} <br> `);

            // operator bitwise or
            var hasil = x | y;
            document.write(` ${x} | ${y} = ${hasil} <br> `);
            

            //operator bitwise xor
            var hasil = x ^ y;
            document.write(` ${x} ^ ${y} = ${hasil} <br> `);

            // oerator negasi
            var hasil = ~x;
            document.write(` ~ ${x} = ${hasil} <br> `);

            // operator bitwise right shift >>
            var hasil = x >> y;
            document.write(` ${x} >> ${y} = ${hasil} <br> `);

            //operator bitwise left shift <<
            var hasil = x << y;
            document.write(` ${x} << ${y} = ${hasil} <br> `);

            // operator bitwise right shift (unisgned) >>>
            var hasil = x >>> y;
            document.write(` ${x} >>> ${y} = ${hasil} <br> `);

            
        </script>
    </body>
</html>
