<!DOCTYPE html>
<html>
    <head>
        <title>
            Operator aritmatika
        </title>
    </head>
    <body>
        <script>
            var a =15;
            var b= 4;
            var c= 0;

            //penjumlahan
            c = a + b;
            document.write(`${a} + ${b} = ${c}<br/>` );

            //pengurangan
            c = a - b;
            document.write(`${a} - ${b} = ${c}`);

            //perkalian
            c = a * b;
            document.write(`${a} x ${b} = ${c}<br/>` );
            
            // pemangkatan
            c = a ** b;
            document.write(`${a} ^ ${b} = ${c}<br/>` );

            // pembagian
            c = a/b;
            document.write(`${a} / ${b} = ${c}<br/>` );

            // modulo
            c = a % b;
            document.write(`${a} % ${b} = ${c}<br/>` );
        </script>

    </body>
</html>
