<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Belajar Fungsi di JS
        </title>
    </head>
    <body>
        <fieldset>
            <legend>Input Form</legend>
            <input type="text" name="barang" placeholder="input nama barang" />
            <input type="button" onclick="addBarang()" value="Tambah" />
        </fieldset>

        <div>
            <ul id="list-barang"></ul>
        </div>

        <script>
            var dataBarang = ["Kopi", "Teh", "Coklat"];

            function showBarang(){
                var listBarang = document.getElementById("list-barang");
                // clear list barang
                listBarang.innerHTML="";

                //cetak semua barang
                for(let i=0; i<dataBarang.length; i++){
                    var btnEdit = "<button onClick='editBarang("+i+")'>Edit</button>";
                    var btnHapus = "<button onClick='deleteBarang("+i+")'>Hapus</button>";

                    listBarang.innerHTML += "<li>" +dataBarang[i] +"   "+ btnEdit+" "+btnHapus+ "</li>";

                }
            }

            function addBarang(){
                var input = document.querySelector("input[name=barang]");
                dataBarang.push(input.value);
                showBarang();
            }

            function editBarang(id){
                var newBarang = prompt("Nama baru", dataBarang[id]);
                dataBarang[id] = newBarang;
                showBarang();
            }

            function deleteBarang(id){
                dataBarang.splice(id,1);
                showBarang();
            }

            showBarang();
        </script>
    </body>
</html>
