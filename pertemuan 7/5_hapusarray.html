<!DOCTYPE html>
<html>
    <head>
        <title>
            Mengisi data Array
        </title>
    </head>
    <body>
        <script>

            pilih = prompt("Pilih jenis (1=Delete) (2=Pop)", 1);



            //membuat array
            var data = ["1","2","3","4"];

            // menambahkan 5 dalam  array
            data.push("5");

            // juga bisa menambahkan lebih dari 1 array
            data.push("6","7","8");

            


            if (pilih==1){
                //tapi jadi e jelek mending pake pop ya biar ga benggang
                document.write("array:" + data + "<br>");
                document.write("delete array");
                delete data [2];
                document.write(data);


            } else if(pilih==2){
                //tapi jadi e jelek mending pake pop ya biar ga benggang
                document.write("array:" + data + "<br>");
                document.write("delete array pake pop");
                pop(2);
                document.write(data);

            } else if(pilih==3){

                var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
                bunga.shift();
                document.write(bunga);

            } else if(pilih==4){

                var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
                bunga.splice(2,1); // hapus anggrek
                document.write(bunga);


            } else {
                document.write("ngawurmu");
            }

        </script>
    </body>
</html>
