<!DOCTYPE html>
<html>
    <head>
        <title>
            Mengisi data Array
        </title>
    </head>
    <body>
        <script>
            //membuat array
            var data = ["1","2","3","4"];

            // menambahkan 5 dalam  array
            data.push("5");

            // juga bisa menambahkan lebih dari 1 array
            data.push("6","7","8")

            document.write(data);

        </script>
    </body>
</html>
