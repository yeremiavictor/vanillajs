<!DOCTYPE html>
<html>
    <head>
        <title>
            Array dan Pengulangan
        </title>
    </head>
    <body>
        <script>
            //membuat array
            var products = ["senter", "radio", "antena", "obeng"];

            document.write("<h3> daftar produk: </h3>");
            document.write("<ol>");
                //menggunakan perulangan untuk mencetak semua isi array
                products.forEach((data) => {
                    document.write(`<li> ${data} </li>`)
                });
            document.write("</ol>");
        </script>
    </body>
</html>
