<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar dasar ajax</title>
</head>
<body>
    <h1>Kirim data dengan ajax</h1>
    <form method="POST" onsubmit="return sendData()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="judul artikel">
        </p>

        <p>
            <label for="isi artikel">Isi Artikel</label><br>
            <textarea id="body" placeholders="isi artikel" cols="50" rows="10"></textarea>
        </p>

        <input type="submit" value="kirim">
    </form>

    <script>
        function sendData(){
            var xhr = XMLHttpRequest();
            var url = "https://jsonplaceholder.typicode.com/posts";

            var data = JSON.stringify({
                title: document.getElementById("title").value,
                body: document.getElementById("body").value,
                userId:1
            });

            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function (){
                console.log(this.responseText);
            };

            xhr.send(data);
            return false;
        }
    </script>
    
</body>
</html>
