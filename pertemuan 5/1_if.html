<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Percabangan if
        </title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Total belanja",0);
            if(totalBelanja > 10000){
                document.write("<H2> Selamat Anda mendapat hadiah </H2>");
            }

            document.write("Terimakasih telah berbelanja di toko kami");
        </script>
    </body>
</html>
