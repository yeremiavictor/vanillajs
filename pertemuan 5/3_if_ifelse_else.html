<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Percabangan if, if else, else
        </title>
    </head>
    <body>
        <script>
            var nilai = prompt("Nilai: ", 0);

            if(nilai >= 90) grade = "A";
            else if (nilai >=80) grade = "B+" ;
            else if (nilai >=70) grade = "B";
            else if (nilai >=60) grade = "C+";
            else if (nilai >=50) grade = "C";
            else if (nilai >=40) grade = "D";
            else if (nilai >=30) grade = "E";
            else grade = "F";

            document.write(` Grade Anda adalah ${grade}`);
        </script>
    </body>
</html>
