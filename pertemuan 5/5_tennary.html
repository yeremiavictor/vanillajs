<!DOCTYPE html>
<html>
    <head>
        <title>
            Percabangan Ternary
        </title>
    </head>
    <body>
        <script>
            var jawab = prompt("Apakah Jakarta ibu kota Indonesia? ");
            var jawaban = (jawab.toUpperCase() == "YA") ? "BENAR": "SALAH";
            document.write(`Jawaban Anda: <b>${jawaban}</b>`);
        </script>
    </body>
</html>
