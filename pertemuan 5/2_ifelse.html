<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Percabangan if else
        </title>
    </head>
    <body>
        <script>
            var password = prompt("Masukan password: ");

            if (password == "kopi"){
                document.write("Selamat datang bos <br>");

            } else{
                document.write("password salah, sialhkan coba lagi <br>");
            }

            document.write("terimakasih telah menggunakan apss kami");
        </script>
    </body>
</html>
