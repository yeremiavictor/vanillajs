<!DOCTYPE html>
<html>
    <head>
        <title>
            Memilih elemen berdasarkan ID
        </title>
    </head>
    <body>
        <!-- Elemen div yang akan diambil dari JS -->
        <div id="tutorial"></div>

        <script type="text/javascript">
            //mengakses elemen tutorial
            var tutorial = document.getElementById("tutorial"); //mengambil elemen dasri div tutorial

            // mengisi text ke dalam element
            tutorial.innerText="JS Victor";

            //memberikan css ke elemen
            tutorial.style.backgroundColor = "gold";
            tutorial.style.padding = "10px";

        </script>
    </body>
</html>
