<html>
    <head>
        <title>
            Mengenal tipe data
        </title>
        <script>
            var name ="VICTOR";
            var age =28;
            var single =false;

            //name: string, age:integer, single:boolean

            // dapat cek variabel dengan typeof
            console.log(name +"  "+ typeof name);
            console.log(age +"  "+ typeof age);
            console.log(single +"  "+ typeof single);

            typeof name;
            typeof age;
            typeof single;
        </script>
    </head>
</html>
