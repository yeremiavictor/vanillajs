<!DOCTYPE html>
<html>
    <head>
        <title>
            Pengulangan bersarang
        </title>
    </head>
    <body>
        <script>
            for (i =0; i<10; i++){
                for(j=0; j<10; j++){
                    document.write("<p> Perulangan ke "+i+"," +j+"</p>");
                }
            }
        </script>
    </body>
</html>
